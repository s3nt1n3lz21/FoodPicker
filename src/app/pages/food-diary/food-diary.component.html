<h2>Foods Eaten Today</h2>
<ag-grid-angular
  #agGridEatenFoods
  [defaultColDef]="defaultColDef"
  class="ag-theme-alpine"
  [rowData]="foodsEatenToday"
  [columnDefs]="columnDefs"
  rowSelection="multiple"
  [gridOptions]="gridOptions"
  [frameworkComponents]="frameworkComponents"
  groupSelectsChildren 
>
</ag-grid-angular>
<h2>Chosen Foods</h2>
<ag-grid-angular
  #agGridChosenFoods
  [defaultColDef]="defaultColDef"
  class="ag-theme-alpine"
  [rowData]="chosenFoods"
  [columnDefs]="columnDefs"
  rowSelection="multiple"
  [gridOptions]="gridOptions"
  [frameworkComponents]="frameworkComponents"
  groupSelectsChildren 
>
</ag-grid-angular>
<button (click)="setFoodAsEaten()">Set Food As Eaten</button>
<button (click)="setFoodAsNotEaten()">Set Food As Not Eaten</button>
<input type="search" [(ngModel)]="fractionEaten">
<h2>Calories Today:</h2>
<h2>{{ caloriesToday }}</h2>
<app-line-chart [data]='data'></app-line-chart>
